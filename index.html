<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify - Clone</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <nav> <!--Navigation bar -->
        <ul>
            <li class = "brand"><img src="Spotify_logo.jpg",alt="Spotify">Spotify_Clone</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of 2000s - Hindi</h1>
            <div class="songItemContainer">
            <!--Add other songs-->
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Ladki Kyon</span>
                    <span class="songlistplay"><span class="timestamp"><i id= "1" class="far songItemPlay fa-play-circle"></i>06:22</span></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName">Kaja Re</span>
                    <span class="songlistplay"><span class="timestamp"><i id= "2" class="far songItemPlay fa-play-circle"></i>08:06</span></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName">Love mera hit hit</span>
                    <span class="songlistplay"><span class="timestamp"><i id= "3" class="far songItemPlay fa-play-circle"></i>04:47</span></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName">Aakhon me teri</span>
                    <span class="songlistplay"><span class="timestamp"><i id= "4" class="far songItemPlay fa-play-circle"></i>04:03</span></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName">Labon Ko</span>
                    <span class="songlistplay"><span class="timestamp"><i id= "5" class="far songItemPlay fa-play-circle"></i>05:43</span></span>
                </div>
                <div class="songItem">
                    <img alt="6">
                    <span class="songName">Dhoom Again</span>
                    <span class="songlistplay"><span class="timestamp"><i id= "6" class="far songItemPlay fa-play-circle"></i>05:00</span></span>
                </div>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i> 
            <i class="far songItemPlay fa-3x fa-play-circle" id="masterPlay"></i> 
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="Music.gif" width="42px" alt="" id="gif"><span id="masterSongName"></span>
        </div>
    </div>
    <script src = "index.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
